tags:
- description: "[Business Entities](https://developers.intellihr.io/docs/v1/) represent\
    \ the legal entities which exist within the organisation. A [Business Entity](https://developers.intellihr.io/docs/v1/)\
    \ can be used as a filter for automation logic (eg Pulse configuration) and as\
    \ a dimension in the analytics tools. Every [Job](https://developers.intellihr.io/docs/v1/)\
    \ in the system belongs to a [Business Entity](https://developers.intellihr.io/docs/v1/)."
  name: Business Entities
- description: "The administrative units that exist within the organisation. Used\
    \ to render the org chart business unit view. For example, \"Finance\", \"HR\"\
    , or \"Information Technology\". [Business Units](https://developers.intellihr.io/docs/v1/)\
    \ can be configured as text strings with parent -> child relationships. Every\
    \ [Job](https://developers.intellihr.io/docs/v1/) in the system belongs to a [Business\
    \ Unit](https://developers.intellihr.io/docs/v1/)."
  name: Business Units
- description: "Custom Field Definitions can be used to attach extra data fields to\
    \ particular models in the system such as [Training](https://developers.intellihr.io/docs/v1/)."
  name: Custom Field Definitions
- description: "[Job Change Reasons](https://developers.intellihr.io/docs/v1/) are\
    \ used in the system to document the reason for changes to a [Job](https://developers.intellihr.io/docs/v1/)."
  name: Job Change Reasons
- description: "[Job Requirement Groups](https://developers.intellihr.io/docs/v1/)\
    \ are qualification requirements that a job must fulfill."
  name: Job Requirement Groups
- description: "Locations can be configured as text strings with parent -> child relationships.\
    \ For example, `Australia` -> `Brisbane` -> `Spring Hill Head Office`. These locations\
    \ are used for filtering in analytics. Every [Job](https://developers.intellihr.io/docs/v1/)\
    \ in the system belongs to a [Location](https://developers.intellihr.io/docs/v1/)\
    \ or the `No Location` Location."
  name: Locations
- description: "Pay Grades are optional attributes applied to a job to provide a salary\
    \ range for analytical purposes. These are configurable for admins in the intelliHR\
    \ application. Every [Job](https://developers.intellihr.io/docs/v1/) in the system\
    \ belongs to a [Pay Grade](https://developers.intellihr.io/docs/v1/) or the `No\
    \ Pay Grade` Pay Grade."
  name: Pay Grades
- description: "[People Skills](https://developers.intellihr.io/docs/v1/) are used\
    \ to assign and update [Skills](https://developers.intellihr.io/docs/v1/) to an\
    \ existing [Person](https://developers.intellihr.io/docs/v1/)."
  name: People Skills
- description: "[Qualification Instance](https://developers.intellihr.io/docs/v1/)\
    \ represents an instance of a qualification library item."
  name: Qualification Instances
- description: "[Qualification Library Item](https://developers.intellihr.io/docs/v1/)\
    \ represent a type of qualification. E.g. A Drivers license."
  name: Qualification Library Items
- description: "[Trainings](https://developers.intellihr.io/docs/v1/) are used in\
    \ the system to store details about individual training events."
  name: Trainings
- description: "[Webhooks](https://developers.intellihr.io/docs/v1/) are used in the\
    \ system to allow developers and integration platforms (such as [Zapier](https://zapier.com/))\
    \ to subscribe to a [Webhook Event](https://developers.intellihr.io/docs/v1/),\
    \ such as a person.updated or person.created event.\n\nWhen the [Webhook Event](https://developers.intellihr.io/docs/v1/)\
    \ is triggered, the system will send a payload to the endpoint specified when\
    \ creating the [Webhook](https://developers.intellihr.io/docs/v1/).\n\nThese [Webhooks](https://developers.intellihr.io/docs/v1/)\
    \ follow the [Rest Hook](https://resthooks.org/) pattern.\n\n# Event Types\nThe\
    \ following properties are always returned for every payload and event type. An\
    \ event type may include more properties than this.<br>\nPlease check the specific\
    \ event/s you would like to implement for the full schema.\n<SchemaDefinition\
    \ schemaRef=\"#/components/schemas/webhookEvent\" />\n\n## job.created\nFired\
    \ when a job has been created.\n<SchemaDefinition schemaRef=\"#/components/schemas/webhookJobCreated\"\
    \ />\n\n## job.deleted\nFired when a job has been deleted.\n<SchemaDefinition\
    \ schemaRef=\"#/components/schemas/webhookJobDeleted\" />\n\n## job.updated\n\
    **This event does not fire anymore, please update your implementation.**<br>\n\
    ~~Fired when a job has been updated.~~\n\n## job.update_scheduled\nFired when\
    \ an update has been scheduled for a job.\n<SchemaDefinition schemaRef=\"#/components/schemas/webhookEventJobUpdatedScheduled\"\
    \ />\n\n## job.timeline_updated\nFired on the day when an update of the job has\
    \ taken into effect.\n\nEg. if a job update is scheduled for 31/03/2025, this\
    \ event will fire on 31/03/2025. Similarly, if there is a job update in the present\
    \ date, this event also will fire.\n<SchemaDefinition schemaRef=\"#/components/schemas/webhookJobTimelineUpdated\"\
    \ />\n\n## job.ended\nFired when when the job has been ended.\n<SchemaDefinition\
    \ schemaRef=\"#/components/schemas/webhookJobEnded\" />\n\n## job.end_date_adjusted\n\
    Fires when when the job end date has been adjusted, but before being finalised.\n\
    <SchemaDefinition schemaRef=\"#/components/schemas/webhookJobEndDateAdjusted\"\
    \ />\n\n## job.end_date_finalised\nFired when when the job end date has been finalised.\n\
    <SchemaDefinition schemaRef=\"#/components/schemas/webhookJobEndDateFinalised\"\
    \ />\n\n## job.end_date_cancelled\nFired when when a job end date that had been\
    \ finalised, was cancelled.\n<SchemaDefinition schemaRef=\"#/components/schemas/webhookJobEndDateCancelled\"\
    \ />\n\n## job.effective_dates_updated\nFires when when the effective dates of\
    \ the job have been updated.\n<SchemaDefinition schemaRef=\"#/components/schemas/webhookJobEffectiveDatesUpdated\"\
    \ />\n\n## job.company_start_date_upcoming\nFires at set offsets before and including\
    \ the job company start date.\n<SchemaDefinition schemaRef=\"#/components/schemas/webhookJobStartDateUpcoming\"\
    \ />\n\n## job_remuneration.update_scheduled\nFired when an update has been scheduled\
    \ for a jobs remuneration.\n<SchemaDefinition schemaRef=\"#/components/schemas/webhookEventJobRemUpdatedScheduled\"\
    \ />\n\n## person.birthday_upcoming\nFired at certain intervals before a persons\
    \ birthday and the date of their birthday.\nIntervals are 1 month before, 14 days\
    \ before, 7 days before, 3 days before, 1 day before and on the day of.\n<SchemaDefinition\
    \ schemaRef=\"#/components/schemas/webhookEventPersonBirthdayUpcoming\" />\n\n\
    ## person.created\nFired when a person has been created.\n<SchemaDefinition schemaRef=\"\
    #/components/schemas/webhookEventBasic\" />\n\n## person.deleted\nFired when a\
    \ person has been deleted.\n<SchemaDefinition schemaRef=\"#/components/schemas/webhookPersonDeleted\"\
    \ />\n\n## person.updated\nFired when a person has been updated.\n<SchemaDefinition\
    \ schemaRef=\"#/components/schemas/webhookEventPersonUpdated\" />\n\n## training.created\n\
    Fired when a training is created.\n<SchemaDefinition schemaRef=\"#/components/schemas/webhookTrainingCreated\"\
    \ />\n\n## training.deleted\nFired when a training has been deleted.\n<SchemaDefinition\
    \ schemaRef=\"#/components/schemas/webhookTrainingDeleted\" />\n\n## training.updated\n\
    Fired when a training has been updated.\n<SchemaDefinition schemaRef=\"#/components/schemas/webhookTrainingUpdated\"\
    \ />\n\n## form.created\nFired when an instance of a form has been created.\n\
    <SchemaDefinition schemaRef=\"#/components/schemas/webhookFormCreated\" />\n\n\
    ## form.completed\nFired when a instance of a form has been completed.\n<SchemaDefinition\
    \ schemaRef=\"#/components/schemas/webhookEventFormCompleted\" />\n\n## user.created\n\
    Fired when a user has been created.\n<SchemaDefinition schemaRef=\"#/components/schemas/webhookUserCreated\"\
    \ />\n\n## user.deleted\nFired when a user has been deleted.\n<SchemaDefinition\
    \ schemaRef=\"#/components/schemas/webhookUserDeleted\" />\n\n## user.disabled\n\
    Fired when a user has been disabled.\n<SchemaDefinition schemaRef=\"#/components/schemas/webhookUserDisabled\"\
    \ />\n\n## user.disabled_upcoming\nFired at set offsets before the user is scheduled\
    \ to be disabled.\n<SchemaDefinition schemaRef=\"#/components/schemas/webhookUserDisabledUpcoming\"\
    \ />\n\n## user.updated\nFired when a user has been updated.\n<SchemaDefinition\
    \ schemaRef=\"#/components/schemas/webhookUserUpdated\" />\n\n## qualification.instance_created\n\
    Fired when a qualification instance has been created.\n<SchemaDefinition schemaRef=\"\
    #/components/schemas/webhookQualificationCreated\" />\n\n## qualification.instance_updated\n\
    Fired when a qualification instance has been updated.\n<SchemaDefinition schemaRef=\"\
    #/components/schemas/webhookQualificationUpdated\" />\n  "
  name: Webhooks
- description: |-
    The Job object is the core data object for past, current and future roles that a Person holds in the organisation. A Person can have more than one Job at a point in time to represent secondment / role sharing.<br/>
        The data returned from this endpoint represents the data at this current time, which may change over time due to scheduled changes. This endpoint returns the [Job's](https://developers.intellihr.io/docs/v1/) Remuneration Schedule. <br/>
        Establishment fields are currently in testing and require your tenant to be flagged for usage.
  name: Jobs
- description: "People represent the base objects in the intelliHR data model. All\
    \ past, present and future employees should be created as a Person and then have\
    \ a Job created which references that Person object. Contact information for the\
    \ employee (eg emergency contact, phone numbers, email addresses, etc) is referenced\
    \ to the Person object. While Jobs can have scheduled updates which will take\
    \ effect in the future, People are always static in the system and will not change\
    \ unless updated."
  name: People
- description: "Position Titles that exist within the organisation. Position Title\
    \ are assigned to [Jobs](https://developers.intellihr.io/docs/v1/)."
  name: Position Titles
- description: "[Skills](https://developers.intellihr.io/docs/v1/) are used to catalogue\
    \ the Skills available in the organisation and whether they are business critical.\
    \  Skills are categorised into groups with each belonging to a parent [Skill Discipline](https://developers.intellihr.io/docs/v1/).\
    \  Skills can be assigned to a [Person](https://developers.intellihr.io/docs/v1/)\
    \ to facilitate the tracking of competencies across teams and the organisation."
  name: Skills
- description: "Skill Disciplines that exist within the organisation. Skill Disciplines\
    \ are used to categorise [Skills](https://developers.intellihr.io/docs/v1/) and\
    \ can contain multiple child skills."
  name: Skill Disciplines
- description: |-
    A [User](https://developers.intellihr.io/docs/v1/) account gives employees access to the intelliHR platform and is linked to an existing Person.
      A Person can exist without a User, as employees can still complete tasks sent to their primary email address.
  name: Users
- description: "[People Images](https://developers.intellihr.io/docs/v1/) are used\
    \ to assign and update Images to an existing [Person](https://developers.intellihr.io/docs/v1/)."
  name: People Images
- description: "[People Document](https://developers.intellihr.io/docs/v1/) is an\
    \ object which represents the document stored in the \"Documents\" tab in Person\
    \ Profile in intelliHR system. You can upload a document through this API by following\
    \ the steps below. <p>1. Create a presigned upload URL which enables you to upload\
    \ a document to S3 by using [Create a presigned upload URL](https://developers.intellihr.io/docs/v1/)\
    \ endpoint. <br/>2. Upload a document to the S3 presigned URL with HTTP PUT method.\
    \ <br/>3. Mark the upload status successful with [Update a Document](https://developers.intellihr.io/docs/v1/)\
    \ endpoint.</p>These steps can be automatically handled by [Zapier](https://zapier.com/apps/intellihr/integrations)\
    \ \"Upload Person Document\" action."
  name: People Documents
- description: "[Default Remuneration Components](https://developers.intellihr.io/docs/v1/)\
    \ are the organization-wide remuneration components for both additions and breakdowns."
  name: Default Remuneration Components
- description: "Employment conditions are the conditions under which someone is paid\
    \ for their remuneration schedule. Every [Job](https://developers.intellihr.io/docs/v1/)\
    \ in the system belongs to a [Employment Condition](https://developers.intellihr.io/docs/v1/)\
    \ or the `No Employment Condition` Employment Condition."
  name: Employment Conditions
- description: "[Extended Leave](https://developers.intellihr.io/docs/v1/) can be\
    \ added to an existing [Job](https://developers.intellihr.io/docs/v1/).  Only\
    \ one Extended Leave without a confirmed return date can on a Job at any one time."
  name: Extended Leave
- description: "[Extended Leave Types](https://developers.intellihr.io/docs/v1/) are\
    \ used in the system when adding [Extended Leave](https://developers.intellihr.io/docs/v1/)\
    \ to a Job."
  name: Extended Leave Types
- description: Set and finalise the end date of a job. Finalising a job changes it
    to a past job on the end date.
  name: End Job
- description: "[Permission Groups](https://developers.intellihr.io/docs/v1/)."
  name: Permission Groups
- description: "Note that this has been <b>deprecated</b>, it is recommended to use\
    \ [People Document](https://developers.intellihr.io/docs/v1/)</br>[Person Document](https://developers.intellihr.io/docs/v1/)\
    \ is an object which represents the document stored in the \"Documents\" tab in\
    \ Person Profile in intelliHR system. You can upload a document through this API\
    \ by following the steps below. <p>1. Create a presigned upload URL which enables\
    \ you to upload a document to S3 by using [Create a presigned upload URL](https://developers.intellihr.io/docs/v1/)\
    \ endpoint. <br/>2. Upload a document to the S3 presigned URL with HTTP PUT method.\
    \ <br/>3. Mark the upload status successful with [Update a Document](https://developers.intellihr.io/docs/v1/)\
    \ endpoint.</p>These steps can be automatically handled by [Zapier](https://zapier.com/apps/intellihr/integrations)\
    \ \"Upload Person Document\" action."
  name: Person Documents (deprecated)
- description: "[Qualification Type](https://developers.intellihr.io/docs/v1/) represent\
    \ a type of qualification. E.g. A License"
  name: Qualification Types
- description: "Recruitment sources refer to the origin of this employee, such as\
    \ a job board or a recruitment agency. These are configured as text strings in\
    \ the intelliHR application and are used as filters for analytical purposes. [Recruitment\
    \ Sources](https://developers.intellihr.io/docs/v1/) can be configured as text\
    \ strings with parent -> child relationships."
  name: Recruitment Sources
- description: "[Representative Type](https://developers.intellihr.io/docs/v1/) represent\
    \ a type of representative for a certain intelliHR Object type."
  name: Representative Types
- description: "[Training Providers](https://developers.intellihr.io/docs/v1/) are\
    \ used in the system to document what/who provided the [Training](https://developers.intellihr.io/docs/v1/)."
  name: Training Providers
- description: "[Training Types](https://developers.intellihr.io/docs/v1/) are used\
    \ in the system to document the category of a [Training](https://developers.intellihr.io/docs/v1/)\
    \ record."
  name: Training Types
- description: "Work Classes are a sub-class of Work Types. For example, the `Permanent`\
    \ Work Type has both `Full-Time` and `Part-Time` Work Classes. These are used\
    \ for to configure automation and analytics filters. Every [Job](https://developers.intellihr.io/docs/v1/)\
    \ in the system belongs to a [Work Class](https://developers.intellihr.io/docs/v1/)."
  name: Work Classes
- description: "[Work Rights](https://developers.intellihr.io/docs/v1/) are the organization-wide\
    \ work rights."
  name: Work Rights
- description: "Work Types represent the primary work classification for a job. It\
    \ is one of the types `Permanent`, `Fixed Contract`, `Unpaid` or `Temporary/Casual`.\
    \ This attribute is always used with the Work Class attribute which is a sub class\
    \ of Work Type. Every [Job](https://developers.intellihr.io/docs/v1/) in the system\
    \ belongs to a [Work Type](https://developers.intellihr.io/docs/v1/)."
  name: Work Types
- description: |-
    [Webhook Events](https://developers.intellihr.io/docs/v1/) are hardcoded events which occur within the intelliHR platform which can be subscribed to using [Webhooks](https://developers.intellihr.io/docs/v1/).

      As an example, person.created is a [Webhook Event](https://developers.intellihr.io/docs/v1/), which can trigger a [Webhook](https://developers.intellihr.io/docs/v1/) when a [Person](https://developers.intellihr.io/docs/v1/) is created within the platform.
  name: Webhook Events
- description: "[Forms](https://developers.intellihr.io/docs/v1/) represent the actionable\
    \ forms which exist within the organisation and are sent to the users of the system."
  name: Forms
- description: "[Job Timeline](https://developers.intellihr.io/docs/v1/) show upcoming\
    \ changes and current information about a [Job](https://developers.intellihr.io/docs/v1/)."
  name: Job Timeline
- description: "[Qualification Status](https://developers.intellihr.io/docs/v1/) represents\
    \ the current status of the qualification instance."
  name: Qualification Statuses
- description: "[Training Statuses](https://developers.intellihr.io/docs/v1/) are\
    \ used in the system to define the progress of a [Training](https://developers.intellihr.io/docs/v1/)\
    \ record."
  name: Training Statuses
- description: |-
    A [Workflow Events](https://developers.intellihr.io/docs/v1/) is a triggered event within the intelliHR platform, associated to certain events such as job changes (eg onboarding, offboarding, going on extended leave), or by specific events (eg a training event).

    [Workflows](https://developers.intellihr.io/docs/v1/) can be created within intelliHR and assigned under a specific Workflow Event.
  name: Workflow Events
- description: |-
    A [Workflow](https://developers.intellihr.io/docs/v1/) is a pre-set schedule of tasks that will be assigned to various people at different points in time.

    They are triggered by an action within the system and all the tasks created relate to a single subject person.
    Workflows use the date of an action or change in the system as a starting point to calculate when forms are assigned. Multiple WorkFlows can be part of the same [Workflow Event](https://developers.intellihr.io/docs/v1/).
  name: Workflows
